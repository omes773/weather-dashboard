<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

   
    <link rel="stylesheet" href="assets/style.css">

    <title>Weather Dashboard</title>

</head>

<body>

   
    <nav class="navbar navbar-info bg-info">

       
        <a class="navbar-header" href="#">Weather Dashboard</a>

    </nav>

    <main>

        <div class="container my-container">

            <div class="row my-row">

                <div class="col my-col">

                    <div class="row my-row">

                       
                        <div class="card border-dark" style="width: 100%;">

                            <div class="card-header">Search for a City:</div>

                            <div class="card-body text-dark">

                                <div class="input-group">

                                    <input type="text" class="form-control" placeholder="Enter a City"
                                        aria-label="enter city name" aria-describedby="search button">

                                    <div class="input-group-append search">

                                        <button class="btn btn-outline-secondary" type="button" id="search-button">
                                            <i class="fas fa-search"></i>
                                        </button>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row my-row">

                        
                        <div class="card border-dark" id="recent-cities" style="width: 100%;">

                            <div class="card-header">Recent Cities</div>

                            <div class="card-body text-dark">

                                <div class="list-group list-group-flush" id="recent-cities-btns">

                                  

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-md-8 my-col" id="weatherDisplay">

                    <div class="row my-row">

                        
                        <div class="card border-dark" style="width: 100%;">

                            <div class="card-header" id="city-date">

                                
                                <div class="spinner-border float-right" role="status"></div>

                            </div>

                            <div class="card-body text-dark">

                                <div class="row my-row">

                                    <div class="col-4 my-col" id="weather-icon">

                                        

                                    </div>

                                    <div class="col-8 my-col">

                                        <div class="row my-row" id="temp">
                                            
                                        </div>

                                        <div class="row my-row" id="humidity">
                                            
                                        </div>

                                        <div class="row my-row" id="wind">
                                            
                                        </div>

                                        <div class="row my-row">

                                            
                                            <h5><span class="badge badge-pill align-middle" id="current-uvi"></span>
                                            </h5>

                                        </div>

                                    </div>

                                </div>

                                <div class="row my-row">

                                    <div class="col-12 my-col">

                                        <div class="text-center hide" id="update-forcast">

                                            
                                            <div class="spinner-border spinner-border-sm" role="status"></div>

                                        </div>

                                        <div class="text-center" id="updated-forecast-timestamp">


                                        </div>

                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="row my-row">

                        
                        <div class="card border-dark" style="width: 100%;">

                            <div class="card-header">5-Day Forecast:</div>

                            <div class="card-body card5day-body text-dark">

                               
                                <div class="row justify-content-center" id="forcast-5day-container">

                                    

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </main>


</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data-10-year-range.js"></script>


<script src="assets/script.js"></script>

</html>
